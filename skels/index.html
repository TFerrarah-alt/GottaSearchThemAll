<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Skel</title>
</head>
<body>
    <section id="page">
        <h1 class="title">Gotta Check'em All</h1>
        <p class="subtitle">Benvenuto nel tuo motore di ricerca per Pokémon. Potrai inserire le caratteristiche di un Pokémon fittizio e il back-end <br>
            cercherà grazie all’algoritmo di Machine Learning KNN (K-Nearest Neighbors) i 5 Pokémon più simili a quello che hai<br>inserito.</p>
        <form action="./index.php" method="post">
            <div class="firstRow">
                <div class="hp">
                    <label for="">Punti Vita (HP):</label>
                    <input type="number" name="HP">
                </div>
                <div class="atk">
                    <label for="">Punti Attacco (Attack):</label>
                    <input type="number" name="ATT">
                </div>
                <div class="def">
                    <label for="">Punti difesa (Defense)</label>
                    <input type="number" name="DEF"> 
                </div>
            </div>
                      
            <div class="secondRow">
                <div class="spatk">                
                    <label for="">Punti Attacco Speciale (Sp. Atk):</label>
                    <input type="number" name="SPK">  
                </div>
                <div class="spdef">
                    <label for="">Punti Difesa Speciale (Sp. Defense):</label>
                    <input type="number" name="SPDEF">       
                </div>             
                <div class="speed">
                    <label for="">Punti velocità (Speed)</label>
                    <input type="number" name="SPEED">
                </div>
                <button type="submit">CERCA</button>
        </form>
    </section>
    <script src="../static/js/script.js"></script>
</body>
</html>
